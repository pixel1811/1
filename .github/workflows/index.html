<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Pixeldrain Converter</title>
<style>
body{font-family:sans-serif;padding:10px}
textarea{width:100%;height:160px;margin:5px 0}
button{width:100%;padding:10px;font-size:16px}
a{display:block;word-break:break-all;margin:4px 0}
#links{margin-top:8px}
</style>
</head>
<body>

<h3>Pixeldrain → Download</h3>

<textarea id="input" placeholder="Вставь ссылки (по одной на строку)"></textarea>
<button onclick="convert()">Преобразовать</button>
<textarea id="output" placeholder="Ссылки для копирования"></textarea>
<div id="links"></div>

<script>
function convert(){
    const input=document.getElementById("input").value.trim();
    const linksDiv=document.getElementById("links");
    const out=[];
    linksDiv.innerHTML="";

    input.split(/\n+/).forEach(line=>{
        const m=line.match(/pixeldrain\.com\/u\/([a-zA-Z0-9]+)/);
        if(!m)return;

        const url=`https://pixeldrain.com/api/file/${m[1]}`;
        out.push(url);

        const a=document.createElement("a");
        a.href=url;
        a.textContent=url;
        a.target="_blank";
        a.rel="noreferrer noopener";
        linksDiv.appendChild(a);
    });

    document.getElementById("output").value=out.join("\n");
}
</script>

</body>
</html>
